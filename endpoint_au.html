<html>
  <head>
    <title>Endpoint au</title>
  </head>
  <body>
    
    <script>
        var xmlHttp = new XMLHttpRequest();
        //Versione non autenticata(Il feed deve essere pubblico)
        xmlHttp.open( "GET", "https://io.adafruit.com/api/v2/moro92/feeds/endpointau/data", false ); // false for synchronous request
        xmlHttp.send( null );
        var obj = JSON.parse(xmlHttp.responseText);
        window.location.href=obj[0].value;
    </script>
  </body>
</html>
